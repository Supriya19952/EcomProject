<div class="user-auth">
   

 <div *ngIf="!showLogin" class="user-sigup">
    <div class="common-form">
       
        <div  class="card">
            <div class="card-header">
                <h1>User Sign-Up</h1>
            </div>
            <div class="card-body">
                <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">

                    <div class="form-group">
                        <input type="text" 
                        class="form-control" 
                        name="name" 
                        ngModel placeholder="Enter User Name">
                    </div>

                    <div class="form-group">
                        <input type="email" 
                        class="form-control" 
                        name="email" 
                        ngModel placeholder="Enter User Email">
                    </div>
                    <div class="form-group">

                        <input type="password" 
                        class="form-control" 
                        name="password" 
                        ngModel
                        placeholder="Enter User Password">
                    </div>
                    <button class="btn" >Sign Up</button>
                    <p>Already Have Account ? <a (click)="openLogin()" >Click Here</a></p>
                </form>
            </div>
        </div>
 
    </div>
    
 </div>

 <div id="userLoginPage" *ngIf="showLogin" class="user-login">
    <div class="common-form">
       
        <div  class="card">
            <div class="card-header">
                <h1>User Login</h1>
            </div>
            <div class="card-body">
                <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
                    <p class="error-p">{{authError}}</p>

                    <div class="form-group">
                        <input type="email" 
                        class="form-control" 
                        name="email" 
                        ngModel 
                        placeholder="Enter User Email"
                        #email="ngModel"
                        required
                        email>
                    </div>
                    <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter valid Email</span></p>
                    <div class="form-group">

                        <input type="password" 
                        class="form-control" 
                        name="password" 
                        ngModel
                        placeholder="Enter User Password"
                        minlength="5"
                        maxlength="20"
                        #password="ngModel"
                        required>
                    </div>
                    <p class="invalid-input"><span *ngIf="password.invalid && password.touched " >Please enter valid input</span></p>
                    <button [disabled]="userLogin.invalid" class="btn">Login</button>
                    <p>Want to Create Account ? <a (click)="openSignup()">Click Here</a></p>
                    
                </form>
            </div>
        </div>
 
    </div>
 </div>
</div>
